<html lang="pt-br">
<head>
    <base href="/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/marketing-digital-para-investir.jpg">
    <title>Calculadora de Metas</title>
    <style>
      
:root {
  --primary: #2c3e50;
  --secondary: #3498db;
  --success: #2ecc71;
  --background: #ecf0f1;
  --text: #2c3e50;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background-color: var(--background);
  color: var(--text);
  padding: 2rem;
}

.header {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  padding: 1rem 0;
  position: sticky;
  top: 0;
  z-index: 100;
}

.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 1rem;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  color: white;
  text-decoration: none;
}

.logo svg {
  width: 32px;
  height: 32px;
}

.nav-links {
  display: flex;
  gap: 2rem;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: var(--accent);
}

 /* Estilos para o menu hamb√∫rguer */
 .hamburger {
      display: none;
      cursor: pointer;
      flex-direction: column;
      gap: 4px;
    }

    .hamburger div {
      width: 30px;
      height: 4px;
      background-color: white;
      transition: transform 0.3s;
    }

    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Menu hamb√∫rguer vis√≠vel em dispositivos m√≥veis */
    @media (max-width: 768px) {
      
      body{
        padding: 0;
      }
      .nav-links {
        display: none; /* Oculta o menu padr√£o */
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        background: var(--primary);
        padding: 1rem 0;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        z-index: 10;
      }

      .hamburger {
        display: flex; /* Exibe o bot√£o hamb√∫rguer */
      }

      /* Exibe o menu quando o hamb√∫rguer for clicado */
      .nav-links.active {
        display: flex;
      }
    }
.container {
  width: 100%;
  height: 100vh;
  margin: 0 ;
  border-radius: 0;
  background: white;
  padding: 2rem;
  border-radius: 15px;
  box-shadow: none;
  padding: 1rem;
}

h1 {
  color: var(--primary);
  text-align: center;
  margin-bottom: 2rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: bold;
}

input, select {
  width: 100%;
  padding: 0.8rem;
  border: 2px solid #ddd;
  border-radius: 8px;
  font-size: 1rem;
  transition: border-color 0.3s;
}

input:focus, select:focus {
  border-color: var(--secondary);
  outline: none;
}

button {
  background-color: var(--secondary);
  color: white;
  border: none;
  padding: 1rem 2rem;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  transition: transform 0.2s, background-color 0.2s;
}

button:hover {
  background-color: #2980b9;
  transform: translateY(-2px);
}

.results {
  margin-top: 2rem;
  padding: 2rem;
  background: #f7f9fc;
  border-radius: 10px;
  display: none;
}

.progress-container {
  margin: 2rem 0;
}

.progress-bar {
  width: 100%;
  height: 20px;
  background: #ddd;
  border-radius: 10px;
  overflow: hidden;
}

.progress {
  height: 100%;
  background: var(--success);
  width: 0%;
  transition: width 1s ease-in-out;
}

.chart-container {
  margin-top: 2rem;
  height: 300px;
}

.strategies {
  margin-top: 2rem;
  padding: 1rem;
  background: #e8f4fc;
  border-radius: 10px;
}

.strategy-item {
  margin: 1rem 0;
  padding: 1rem;
  background: white;
  border-radius: 8px;
  border-left: 4px solid var(--secondary);
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.animate {
  animation: slideIn 0.5s ease-out forwards;
}

.currency-select {
  width: auto;
  margin-left: 10px;
  display: inline-block;
  max-width: 100px;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header class="header">
    <nav class="nav-container">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="white">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        FinanceWise Hub
      </div>
      <!-- Menu Hamburguer -->
      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="nav-links">
        <a href="index.html">Dicas de Economia</a>
        <a href="pagina de investimento.html">Investimentos</a>
        <a href="pagina de aumento de renda.html">Aumento de Renda</a>
        <a href="pagina de cr√©ditos e d√≠vidas.html">Cr√©dito e D√≠vidas</a>
      </div>
    </nav>
  </header>

<div class="container">
  
  <h1>üéØ Calculadora de Metas</h1>
  
  <form id="goalForm">
    <div class="form-group">
      <label for="goalName">Nome da Meta</label>
      <input type="text" id="goalName" required placeholder="Ex: Economia para viagem">
    </div>

    <div class="form-group">
      <label for="goalAmount">Valor/Quantidade Final</label>
      <div style="display: flex; gap: 10px;">
        <input type="number" id="goalAmount" required min="0" placeholder="Ex: 10000">
        <select id="currency" class="currency-select">
          <option value="AOA">Kz</option>
          <option value="BRL">R$</option>
          <option value="USD">$</option>
          <option value="EUR">‚Ç¨</option>
          <option value="GBP">¬£</option>
          <option value="UNITS">Unidades</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="currentAmount">Progresso Atual</label>
      <input type="number" id="currentAmount" required min="0" placeholder="Ex: 1000">
    </div>

    <div class="form-group">
      <label for="timeFrame">Per√≠odo</label>
      <select id="timeFrame" required>
        <option value="daily">Di√°rio</option>
        <option value="weekly">Semanal</option>
        <option value="monthly">Mensal</option>
      </select>
    </div>

    <div class="form-group">
      <label for="deadline">Prazo (em dias)</label>
      <input type="number" id="deadline" required min="1" placeholder="Ex: 90">
    </div>

    <button type="submit">Calcular Meta</button>
    <button type="reset" style="background-color: #95a5a6; margin-left: 10px;">Limpar</button>
  </form>

  <div class="results" id="results">
    <h2>Seu Plano Personalizado</h2>
    <div id="summary"></div>
    
    <div class="progress-container">
      <h3>Progresso</h3>
      <div class="progress-bar">
        <div class="progress" id="progressBar"></div>
      </div>
      <p id="progressText"></p>
    </div>

    <div class="chart-container">
      <canvas id="progressChart"></canvas>
    </div>

    <div class="strategies" id="strategies">
      <h3>Estrat√©gias para Acelerar sua Meta</h3>
      <div id="strategyList"></div>
    </div>
  </div>
</div>

<script>

function toggleMenu() {
      document.querySelector('.hamburger').classList.toggle('active');
      document.querySelector('.nav-links').classList.toggle('active');
    }

let chart = null;

document.getElementById('goalForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const goalName = document.getElementById('goalName').value;
    const goalAmount = Number(document.getElementById('goalAmount').value);
    const currentAmount = Number(document.getElementById('currentAmount').value);
    const timeFrame = document.getElementById('timeFrame').value;
    const deadline = Number(document.getElementById('deadline').value);
    const currency = document.getElementById('currency').value;

    if (currentAmount > goalAmount) {
        alert('O progresso atual n√£o pode ser maior que a meta final!');
        return;
    }

    calculateGoal(goalName, goalAmount, currentAmount, timeFrame, deadline, currency);
});

function formatCurrency(value, currency) {
    if (currency === 'UNITS') {
        return value.toLocaleString('pt-BR', {maximumFractionDigits: 2}) + ' unidades';
    }
    
    const currencyFormats = {
        'AOA': {style: 'currency', currency: 'AOA'},
        'BRL': {style: 'currency', currency: 'BRL'},
        'USD': {style: 'currency', currency: 'USD'},
        'EUR': {style: 'currency', currency: 'EUR'},
        'GBP': {style: 'currency', currency: 'GBP'}
    };

    return value.toLocaleString('pt-BR', currencyFormats[currency]);
}

function generateStrategies(goalAmount, currentAmount, periodicalGoal, timeFrame, currency) {
    const remaining = goalAmount - currentAmount;
    const strategies = [];
    
    if (timeFrame === 'monthly') {
        strategies.push({
            title: "Redu√ß√£o de Gastos",
            description: `Economize ${formatCurrency(periodicalGoal * 0.2, currency)} cortando gastos n√£o essenciais como streaming, delivery e assinaturas desnecess√°rias.`
        });
    }

    strategies.push({
        title: "Renda Extra",
        description: `Procure trabalhos freelance ou fa√ßa horas extras para aumentar sua renda em ${formatCurrency(periodicalGoal * 0.5, currency)} por per√≠odo.`
    });

    if (remaining > currentAmount * 2) {
        strategies.push({
            title: "Investimentos",
            description: "Considere aplicar seu dinheiro em investimentos de curto prazo para acelerar o crescimento do seu capital."
        });
    }

    strategies.push({
        title: "Desafio de Economia",
        description: `Fa√ßa o desafio das moedas: guarde todas as moedas e notas pequenas que receber, pode acumular at√© ${formatCurrency(periodicalGoal * 0.1, currency)} por per√≠odo.`
    });

    return strategies;
}

function calculateGoal(goalName, goalAmount, currentAmount, timeFrame, deadline, currency) {
    const remaining = goalAmount - currentAmount;
    let periodicalGoal;
    let periodText;

    switch(timeFrame) {
        case 'daily':
            periodicalGoal = remaining / deadline;
            periodText = 'por dia';
            break;
        case 'weekly':
            periodicalGoal = remaining / (deadline / 7);
            periodText = 'por semana';
            break;
        case 'monthly':
            periodicalGoal = remaining / (deadline / 30);
            periodText = 'por m√™s';
            break;
    }

    const progressPercentage = (currentAmount / goalAmount) * 100;
    const strategies = generateStrategies(goalAmount, currentAmount, periodicalGoal, timeFrame, currency);

    updateUI(goalName, goalAmount, currentAmount, periodicalGoal, periodText, progressPercentage, currency, strategies);
    createChart(goalName, goalAmount, currentAmount);
}

function updateUI(goalName, goalAmount, currentAmount, periodicalGoal, periodText, progressPercentage, currency, strategies) {
    const results = document.getElementById('results');
    const summary = document.getElementById('summary');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const strategyList = document.getElementById('strategyList');

    results.style.display = 'block';
    results.classList.add('animate');

    summary.innerHTML = `
        <h3>Meta: ${goalName}</h3>
        <p>Para atingir sua meta de ${formatCurrency(goalAmount, currency)} voc√™ precisa:</p>
        <p style="font-size: 1.2em; color: var(--secondary); margin: 1rem 0;">
            ‚û°Ô∏è Adicionar ${formatCurrency(periodicalGoal, currency)} ${periodText}
        </p>
        <p>Progresso atual: ${formatCurrency(currentAmount, currency)}</p>
        <p>Restante: ${formatCurrency(goalAmount - currentAmount, currency)}</p>
    `;

    progressBar.style.width = `${progressPercentage}%`;
    progressText.textContent = `Progresso: ${progressPercentage.toFixed(1)}% completo`;

    strategyList.innerHTML = strategies.map(strategy => `
        <div class="strategy-item">
            <h4>${strategy.title}</h4>
            <p>${strategy.description}</p>
        </div>
    `).join('');
}

function createChart(goalName, goalAmount, currentAmount) {
    const ctx = document.getElementById('progressChart').getContext('2d');
    
    if (chart) {
        chart.destroy();
    }

    chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Progresso', 'Restante'],
            datasets: [{
                data: [currentAmount, goalAmount - currentAmount],
                backgroundColor: [
                    '#2ecc71',
                    '#ecf0f1'
                ],
                borderWidth: 0
            }]
        },
        options: {
            cutout: '70%',
            plugins: {
                legend: {
                    position: 'bottom'
                },
                title: {
                    display: true,
                    text: goalName,
                    font: {
                        size: 16
                    }
                }
            }
        }
    });
}

document.getElementById('goalForm').addEventListener('reset', function() {
    const results = document.getElementById('results');
    results.style.display = 'none';
    if (chart) {
        chart.destroy();
        chart = null;
    }
});
</script>

</body>
</html>
